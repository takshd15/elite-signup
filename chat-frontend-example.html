<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteScore Chat - Frontend Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }
        
        .message.sent {
            background: #4a90e2;
            color: white;
            margin-left: auto;
        }
        
        .message.received {
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .message-reply {
            font-size: 12px;
            margin-top: 5px;
            padding: 5px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        
        .message-reactions {
            margin-top: 5px;
            display: flex;
            gap: 5px;
        }
        
        .reaction {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .send-btn {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .send-btn:hover {
            background: #357abd;
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .channel-selector {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .channel-btn {
            margin-right: 10px;
            padding: 8px 16px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .channel-btn.active {
            background: #4a90e2;
            color: white;
        }
        
        .typing-indicator {
            font-style: italic;
            color: #666;
            font-size: 12px;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>üöÄ EliteScore Chat</h2>
            <p>Real-time messaging with Node.js WebSocket</p>
        </div>
        
        <div class="status" id="status">
            Connecting to chat server...
        </div>
        
        <div class="channel-selector">
            <button class="channel-btn active" onclick="joinChannel('general')">General</button>
            <button class="channel-btn" onclick="joinChannel('random')">Random</button>
            <button class="channel-btn" onclick="joinChannel('support')">Support</button>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message received">
                <div class="message-header">System</div>
                <div class="message-content">Welcome to EliteScore Chat! Connect to start messaging.</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing" style="display: none;">
            Someone is typing...
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CHAT_SERVER_URL = 'ws://localhost:3001';
        const JWT_TOKEN = 'your_jwt_token_here'; // Replace with actual JWT token
        
        let ws = null;
        let currentChannel = 'general';
        let messageId = 1;
        
        // Initialize WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket(CHAT_SERVER_URL);
            
            ws.onopen = function() {
                updateStatus('Connected to chat server', 'connected');
                authenticate();
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onclose = function() {
                updateStatus('Disconnected from chat server', 'disconnected');
                document.getElementById('sendBtn').disabled = true;
                
                // Try to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                updateStatus('Connection error: ' + error.message, 'disconnected');
            };
        }
        
        // Update status display
        function updateStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
        
        // Authenticate with JWT token
        function authenticate() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'authenticate',
                    token: JWT_TOKEN
                }));
            }
        }
        
        // Join a channel
        function joinChannel(channelId) {
            currentChannel = channelId;
            
            // Update channel buttons
            document.querySelectorAll('.channel-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Clear messages
            document.getElementById('messages').innerHTML = '';
            
            // Join channel via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'join_channel',
                    channelId: channelId
                }));
            }
            
            // Add system message
            addMessage('System', `Joined #${channelId}`, 'received');
        }
        
        // Send a message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (content && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'send_message',
                    channelId: currentChannel,
                    content: content,
                    messageId: 'msg-' + messageId++
                }));
                
                input.value = '';
            }
        }
        
        // Handle key press in input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Handle incoming messages
        function handleMessage(data) {
            switch (data.type) {
                case 'authenticated':
                    updateStatus('Authenticated successfully', 'connected');
                    document.getElementById('sendBtn').disabled = false;
                    joinChannel(currentChannel);
                    break;
                    
                case 'auth_error':
                    updateStatus('Authentication failed: ' + data.message, 'disconnected');
                    break;
                    
                case 'channel_joined':
                    addMessage('System', `Joined #${data.channel.name}`, 'received');
                    if (data.messages && data.messages.length > 0) {
                        data.messages.forEach(msg => {
                            addMessage(msg.username, msg.content, 'received', msg);
                        });
                    }
                    break;
                    
                case 'new_message':
                    addMessage(data.message.username, data.message.content, 'received', data.message);
                    break;
                    
                case 'reaction_added':
                    addReaction(data.reaction.messageId, data.reaction.emoji);
                    break;
                    
                case 'reaction_removed':
                    removeReaction(data.data.messageId, data.data.emoji);
                    break;
                    
                case 'user_typing':
                    showTypingIndicator(data.username);
                    break;
                    
                case 'user_stopped_typing':
                    hideTypingIndicator();
                    break;
            }
        }
        
        // Add a message to the chat
        function addMessage(username, content, type, messageData = null) {
            const messagesEl = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let html = `
                <div class="message-header">${username}</div>
                <div class="message-content">${content}</div>
            `;
            
            // Add reply context if this is a reply
            if (messageData && messageData.replyTo) {
                html += `<div class="message-reply">‚Ü©Ô∏è Replying to a message</div>`;
            }
            
            // Add reactions if any
            if (messageData && messageData.reactions && messageData.reactions.length > 0) {
                html += '<div class="message-reactions">';
                messageData.reactions.forEach(reaction => {
                    html += `<span class="reaction" onclick="addReaction('${messageData.id}', '${reaction.emoji}')">${reaction.emoji}</span>`;
                });
                html += '</div>';
            }
            
            messageDiv.innerHTML = html;
            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        // Add reaction to a message
        function addReaction(messageId, emoji) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'add_reaction',
                    messageId: messageId,
                    emoji: emoji
                }));
            }
        }
        
        // Remove reaction from a message
        function removeReaction(messageId, emoji) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'remove_reaction',
                    messageId: messageId,
                    emoji: emoji
                }));
            }
        }
        
        // Show typing indicator
        function showTypingIndicator(username) {
            const typingEl = document.getElementById('typing');
            typingEl.textContent = `${username} is typing...`;
            typingEl.style.display = 'block';
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typing').style.display = 'none';
        }
        
        // Initialize the chat
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            
            // Focus on input
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
